name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '25'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: 'latest'
        bb: 'latest'

    - name: Setup Pandoc
      uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: 'latest'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache Clojure gitlibs
      uses: actions/cache@v4
      with:
        path: ~/.gitlibs
        key: ${{ runner.os }}-gitlibs-${{ hashFiles('**/deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-gitlibs-

    - name: Cache Clojure .cpcache
      uses: actions/cache@v4
      with:
        path: .cpcache
        key: ${{ runner.os }}-cpcache-${{ hashFiles('**/deps.edn') }}
        restore-keys: |
          ${{ runner.os }}-cpcache-

    - name: Verify GraalVM installation
      run: |
        echo "Java version:"
        java -version
        echo "Native Image version:"
        native-image --version

    - name: Verify Pandoc installation
      run: |
        echo "Pandoc version:"
        pandoc --version

    - name: Run CI tasks
      run: bb ci

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          junit.xml
          target/coverage/
        if-no-files-found: ignore
