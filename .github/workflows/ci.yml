name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '25'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: 'latest'
        bb: 'latest'

    - name: Setup Pandoc
      uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: 'latest'

    - name: Setup PlantUML
      run: |
        sudo apt-get update
        sudo apt-get install -y plantuml graphviz

    - name: Setup Firefox and GeckoDriver
      run: |
        # Firefox is pre-installed on ubuntu-latest
        # Install GeckoDriver
        # Try to get latest version, fallback to known good version
        GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name' || echo "v0.35.0")
        
        if [ -z "$GECKODRIVER_VERSION" ] || [ "$GECKODRIVER_VERSION" = "null" ]; then
          echo "Failed to fetch latest version, using fallback v0.35.0"
          GECKODRIVER_VERSION="v0.35.0"
        fi
        
        echo "Installing GeckoDriver ${GECKODRIVER_VERSION}"
        wget -q "https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"
        tar -xzf "geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"
        sudo mv geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver
        rm -f "geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"

    - name: Cache Clojure dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          .cpcache
        key: ${{ runner.os }}-clojure-deps-${{ hashFiles('**/deps.edn', '**/bb.edn') }}
        restore-keys: |
          ${{ runner.os }}-clojure-deps-

    - name: Verify GraalVM installation
      run: |
        echo "Java version:"
        java -version
        echo "Native Image version:"
        native-image --version

    - name: Verify Pandoc installation
      run: |
        echo "Pandoc version:"
        pandoc --version

    - name: Verify PlantUML installation
      run: |
        echo "PlantUML version:"
        plantuml -version

    - name: Verify Firefox and GeckoDriver installation
      run: |
        echo "Firefox version:"
        firefox --version
        echo "GeckoDriver version:"
        geckodriver --version

    - name: Run CI tasks
      run: bb ci

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          junit.xml
          target/coverage/
        if-no-files-found: ignore
